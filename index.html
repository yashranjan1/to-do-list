<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="todo-app">
            <h1>
                To-do List App
            </h1>
            <table id="todo-table">
                <tr>
                    <th class="slim-col">
                        Task
                    </th>
                    <th class="slim-col">
                        Deadline
                    </th>
                    <th class="slim-col">
                        Status
                    </th>
                    <th class="slim-col">
                        Actions
                    </th>
                </tr>
            </table>
        </div>

        <button class="add-button" onclick="toggleMenu()" >
            +
        </button>

        <div class="card center">
            <i class="bi bi-x" onclick="toggleMenu()"></i>
            <h1>Add Task</h1>
            <fieldset class="border-el margin-extra">
                <legend>Task Description</legend>
                <textarea id="taskDesc" rows="3" cols="40"></textarea>
            </fieldset>
            <span class="danger" id="task-warning">You need to write a task description to add a task!</span>
            <fieldset class="border-el">
                <legend>Due Date</legend>
                <input type="date" id="deadline" />
            </fieldset>
            <span class="danger" id="deadline-warning">Your task needs a deadline!</span>
            <button class="add-task-button">
                Add task
            </button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
